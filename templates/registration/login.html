{% extends 'base.html' %}
{% load static %}

{% block title %} Log In {% endblock title %}

{% block content %}
    <div class="hero">
        <div class="form-container">
            <form class="main-form" method="POST" action="">
                {% csrf_token %}
                <h1>Log In</h1>
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>		    
            
            <div>
                <p class="small-text">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                <p class="small-text">Forgot Password? <a href="{% url 'reset_password' %}">Reset Password</a></p>
            </div> 
        </div> 
    </div>
    <img class="background" src="{% static 'img/background-small-gap.svg' %}" alt="background city">
{% endblock content %}
